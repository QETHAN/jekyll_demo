<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>resize animate</title>
    <link rel="stylesheet" href="{{site.baseurl}}css/waterfall_demo2_css/reset.css">
    <link rel="stylesheet" href="{{site.baseurl}}css/waterfall_demo2_css/waterfall.css">
</head>
<body>
<div id="header">
    <h1>resize animate</h1>
</div>
<div id="container"></div>

<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}" />
    </div>
{{/result}}
</script>
<script src="{{site.baseurl}}js/jquery.min.js"></script>
<script src="{{site.baseurl}}js/waterfall_js/handlebars.js"></script>
<script src="{{site.baseurl}}js/waterfall_js/jquery.easing.js"></script>
<script src="{{site.baseurl}}js/waterfall_js/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,
    gutterWidth: 15,
    gutterHeight: 15,
    isAnimated: true,
    animationOptions: {
    },
    path: function(page) {
        return '{{site.baseurl}}/data/data1.json?page=' + page;
    }
});
</script>
</body>
</html>
