---
layout: default
title: ('practice' for i in [1..3]).join(',')
---
<div id="mainBody">
	
	<div id="header">
		<h1>{{ page.title }}</h1>
		<div class="banner">
			<h1>
				<img src="{{site.baseurl}}doodle.jpeg"></h1>
		</div>
	</div>

	<div id="content">

		<h2>最新文章</h2>
		<div class="articles">
			<ul>
				{% for post in site.posts %}
				<li>
					<h3>{{ post.date | date_to_string}}</h3>

					<a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
<div id="footer">
	<div class="wrapper">
		<div class="profile"></div>
		<div class="cloud"></div>
		<div class="clear"></div>
		<p id="copyright">
			&copy;2013 QETHAN
			<p></div>
		</div>
