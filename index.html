---
layout: default
title: 我的Blog
---

<h1>{{ page.title }}</h1>
<h2>最新文章</h2>
<div class="articles">
	<ul>
		{% for post in site.posts %}
			<li>
				<h3>{{ post.date | date_to_string}}</h3>
			
				<a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
