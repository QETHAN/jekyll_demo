---
layout: default
title: ('practice' for i in [1..3]).join(',')
---
<div id="mainBody">

	<div id="header">
		<div class="title">
			<h1>{{ page.title }}</h1>
		</div>
		
		<div class="banner">
			<h1>
				<img src="{{site.baseurl}}doodle.jpeg">
			</h1>
		</div>
	</div>

	<div id="content">

		<h2>最新文章</h2>
		<div class="articles">
			<ul>
				{% for post in site.posts %}
				<li>
					<h3>{{ post.date | date_to_string}}</h3>

					<a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
<div id="footer">
	<div class="wrapper">
		<div class="profile">
			<h3>About ME</h3>
			<ul>
				<li>
					<img src="https://lh4.googleusercontent.com/-bVeLjJQprsI/UW-fy9l1PmI/AAAAAAAAABw/jfbNWEMwA_g/w506-h508-o/IMG_0035.jpg">
				</li>
				<li>
					<span><strong>QETHAN</strong></span>
				</li>
			</ul>
		</div>
		<div class="cloud"></div>
		<div class="clear"></div>
		<p id="copyright">
			&copy;2013 QETHAN
		<p>
	</div>
</div>
