<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>{{ page.title }}</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.1/build/cssreset/cssreset-min.css">

<style type="text/css">

	body {
		background-color: #000;
	}

	.content {
		width: 960px;
		min-width: 560px;
		margin: 0 auto;
		padding: 10px;
	}
	.articles {
		margin: 10px;
		padding: 0 5px;
	}

	.articles ul {
		padding: 0;
		margin: 5px;
	}

	.articles li {
		list-style-type: none;
		margin: 5px;
	}

	.articles li a {
		display: inline-block;
		margin-left: 10px;
		color: #ccc;
		font-size: 16px;
		text-decoration: none;
	}

	.articles li a:hover {
		color: #000;
		font-size: 18px;
	}
</style>
</head>
<body>{{ content }}</body>
</html>
