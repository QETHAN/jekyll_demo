<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>{{ page.title }}</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.1/build/cssreset/cssreset-min.css">

<style type="text/css">

	body {
		background-color: #eee;
		height: 100%;
	}

	#mainBody {
		width: 960px;
		min-height: 680px;
		min-width: 560px;
		margin: 0 auto;
		background-color: #fff;
		overflow: hidden;
	}

	#header, #content {
		width: 100%;
		margin: 0;
		padding: 0;
	}

	#header .title{
		height: 58px;
		margin: 0;
		background-color: #000;
	}

	#header .title h1 {
		height: 100%;
		font-size: 42px;
		font-weight: bolder;
		padding: 5px 10px;
		background-color: #000;
		color: #ddd;
	}

	.banner {
		width: 100%;
		height: 288px;
	}

	.banner img {
		width: 100%;
		height: 288px;
	}
	.articles {
		margin: 10px;
		padding: 0 5px;
	}

	.articles ul {
		padding: 0;
		margin: 5px;
	}

	.articles li {
		list-style-type: none;
		margin: 10px;
		margin-bottom: 15px;
	}

	.articles li a {
		display: inline-block;
		margin-top: 5px;
		margin-left: 15px;
		color: #ccc;
		font-size: 16px;
		text-decoration: none;
	}

	.articles li a:hover {
		color: #000;
		font-size: 18px;
	}

	#footer {
		background-color: #000;
		width: 100%;
	}
	#footer .wrapper {
		overflow: hidden;
	}
	.clear {
		clear:both;
	}
	#copyright {
		padding: 10px 0;
		text-align: center;
	}
</style>
</head>
<body>{{ content }}</body>
</html>
